<main>
  <header>
    <mat-toolbar color="primary">
      <span class="title">{{ title }}</span>
      <span class="spacer"></span>

      <button mat-icon-button aria-label="Log in" routerLink="/auth" *ngIf="!(user$ | async)?.user">
        <mat-icon>login</mat-icon>
      </button>

      <div *ngIf="(user$ | async) as authData" class="profile">
        <div *ngIf="authData.user" class="container">
          <div>
            <img [src]="authData.user!.picture" [alt]="authData.user!.name" class="picture">
          </div>
          <span class="hello-user">Hi, {{ authData.user!.name }}</span>
          <button mat-icon-button aria-label="Log in" (click)="logout()">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>

    </mat-toolbar>
  </header>

  <section aria-label="Content" class="main-content">
    <router-outlet></router-outlet>
  </section>
</main>
