<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
      </mat-form-field>


      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
